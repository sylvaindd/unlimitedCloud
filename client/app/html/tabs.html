        <div *ngFor="let tab of tabs"
             [class.active]="tab.active"
             class="col-xs-6">
            <a href="#" [class.active]="tab.active" (click)="selectTab(tab)">{{tab.title}}</a>
        </div>
    </div>
    <hr>
</div>
