<div class="form-group has-feedback">
    <input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control"
           placeholder="Username" value="">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group has-feedback">
    <input type="email" [(ngModel)]="mail" name="mail" id="mail" tabindex="1" class="form-control"
           placeholder="Email Address" value="">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group has-feedback">
    <input type="text" [(ngModel)]="phone" name="phone" id="phone" tabindex="1" class="form-control"
           placeholder="Phone number" value="">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group has-feedback">
    <input type="password" [(ngModel)]="password" name="password" id="ppassword" tabindex="2"
           class="form-control" placeholder="Password">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group has-feedback">
    <input type="password" [(ngModel)]="repassword" name="repassword" id="repassword" tabindex="2"
           class="form-control" placeholder="Confirm Password">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <input (click)="onSubmit()" type="submit" name="register-submit" id="register-submit"
                   tabindex="4" class="form-control btn btn-register"
                   value="Register Now">
        </div>
    </div>
</div>
