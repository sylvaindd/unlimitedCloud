<div class="form-group has-feedback">
    <input [(ngModel)]="mailOrUsername" type="text" name="mailOrUsername" id="mailOrUsername" tabindex="1"
           class="form-control"
           placeholder="Mail or username" value="">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group has-feedback">
    <input [(ngModel)]="password" type="password" name="password" id="password" tabindex="2"
           class="form-control" placeholder="Password">
    <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback" style="display: none"></span>
</div>
<div class="form-group text-center">
    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
    <label for="remember"> Remember Me</label>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <input (click)="onSubmit()" type="submit" name="login-submit"
                   id="login-submit" tabindex="4"
                   class="form-control btn btn-login" value="Log In">
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <a href="#" tabindex="5"
                   class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
