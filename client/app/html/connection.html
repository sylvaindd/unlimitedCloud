<link href="../css/bootstrap-social.less" rel="stylesheet">
<link href="../css/bootstrap-social.css" rel="stylesheet">


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <tabs>
                    <tab [tab-title]="'Login'">
                        <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form"
                              style="display: block;">
                            <div class="form-group">
                                <input [(ngModel)]="mailOrUsername" type="text" name="mail" id="mail" tabindex="1"
                                       class="form-control"
                                       placeholder="Mail or username" value="">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="mdp" type="password" name="password" id="password" tabindex="2"
                                       class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input (click)="onSubmit()" type="submit" name="login-submit"
                                               id="login-submit" tabindex="4"
                                               class="form-control btn btn-login" value="Log In">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="http://phpoll.com/recover" tabindex="5"
                                               class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </tab>
                    <tab [tab-title]="'Register'">
                        <form id="register-form" action="http://phpoll.com/register/process" method="post"
                              role="form" style="display: none;">
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                       placeholder="Username" value="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                       placeholder="Email Address" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2"
                                       class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                                       class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit"
                                               tabindex="4" class="form-control btn btn-register"
                                               value="Register Now">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </tab>
                </tabs>
            </div>
            <a class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span> Sign in with Google
            </a>
            <a class="btn btn-block btn-social btn-dropbox">
                <span class="fa fa-dropbox"></span> Sign in with Dropbox
            </a>
        </div>
    </div>
</div>
